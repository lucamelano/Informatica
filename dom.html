<html lang="en">
<head>

    <ul id="elenco">
        <li>Italia</li>
        <li>Campioni d'europa</li>
        <li>Macedonia</li>
    </ul>
    <button onclick="aggiungiElem()">schiacciami</button>

    <script>
        function aggiungiElem() {

        const text1 = document.createElement("li");
        const text2 = document.createElement("li");

        const elem1 = document.createTextNode("fuori dai mondiali");
        const elem2 = document.createTextNode("GRANDII!");

        text1.appendChild(elem1);
        text2.appendChild(elem2);

        document.getElementById("elenco").appendChild(text1);
        document.getElementById("elenco").appendChild(text2);
        }
    </script>
</body>
