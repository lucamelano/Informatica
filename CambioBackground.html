<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
 <style>
     #div{
         background-color:rgb(4, 128, 0);
         width :200px;
         height:  200px;
         
        } 
 </style>
     
 
</head>
  <body>
    <div id="div">
   
    <p id="demo">
      Questa pagina conta quanto tempo ci metti a premere il bottone e cambia colore delllo sfondo
    </p>
    <p id="out">0.0</p>
    <p id="nclick">0</p>
    
    <button type="button" onclick="count()">cliccammi</button>
    
    </div>
   
    <script>
      let i = 0;
      let start = Date.now();
      let counter = 0;
      function count() {
        document.getElementById("out").innerHTML +=
          " " + (Date.now() - start) + " ms";
        counter++;
        document.getElementById("nclick").innerHTML = counter.toString();
       
        document.getElementById("div").style.backgroundColor = "red";
    
    }
    </script>
  </body>
</html>
